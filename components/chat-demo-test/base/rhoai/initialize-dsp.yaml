apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-dsp-chat-demo-test-gitops
spec:  
  template:         
    metadata:
      name: initialize-dsp-chat-demo-test-gitops
    spec:  
      serviceAccountName: chat-demo-test-dsp-job
      containers:
      - name: initialize-dsp
        image: quay.io/redhat-appstudio/appstudio-utils:5bd7d6cb0b17f9f2eab043a8ad16ba3d90551bc2@sha256:8c7fcf86af40c71aeb58e4279625c8308af5144e2f6b8e28b0ec7e795260e5f7

        command:
        - /bin/bash
        - -c
        - |
          # Wait for the NS initialize job to finish
          echo "Wait for NS Job"
          oc wait --for=condition=complete job/initialize-namespace-chat-demo-test-gitops
          echo "Done"

          # Label the namespace as a DataScienceProject
          NS=$(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace)
          oc label ns $NS opendatahub.io/dashboard=true --overwrite

          # Retrieve the UID for the notebook SA, and mark the notebook as owned by it for garbage collection purposes
          SA_UID=$(oc get sa chat-demo-test-dsp-job -o json | jq -r .metadata.uid)
          echo "$SA_UID"
          cat <<EOF | oc apply -f -
          apiVersion: kubeflow.org/v1
          kind: Notebook
          metadata:
            annotations:
              notebooks.opendatahub.io/inject-oauth: 'true'
              opendatahub.io/image-display-name: Minimal Python
              opendatahub.io/accelerator-name: ''
              openshift.io/description: ''
              openshift.io/display-name: chat-demo-test-notebook
              notebooks.opendatahub.io/last-image-selection: 's2i-minimal-notebook:2024.1'
              notebooks.opendatahub.io/last-size-selection: Small
            name: chat-demo-test-notebook
            namespace: rhtap-app
            ownerReferences:
              - apiVersion: v1
                kind: ServiceAccount
                name: chat-demo-test-dsp-job
                uid: $SA_UID
            labels:
              app: chat-demo-test-notebook
              opendatahub.io/dashboard: 'true'
              opendatahub.io/odh-managed: 'true'
          spec:
            template:
              spec:
                affinity: {}
                containers:
                  - resources:
                      limits:
                        cpu: '2'
                        memory: 8Gi
                      requests:
                        cpu: '1'
                        memory: 8Gi
                    readinessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /notebook/rhtap-app/chat-demo-test-notebook/api
                        port: notebook-port
                        scheme: HTTP
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      successThreshold: 1
                      timeoutSeconds: 1
                    name: chat-demo-test-notebook
                    livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /notebook/rhtap-app/chat-demo-test-notebook/api
                        port: notebook-port
                        scheme: HTTP
                      initialDelaySeconds: 10
                      periodSeconds: 5
                      successThreshold: 1
                      timeoutSeconds: 1
                    env:
                      - name: NOTEBOOK_ARGS
                        value: |-
                          --ServerApp.port=8888
                                            --ServerApp.token=''
                                            --ServerApp.password=''
                                            --ServerApp.base_url=/notebook/rhtap-app/chat-demo-test-notebook
                                            --ServerApp.quit_button=False
                      - name: JUPYTER_IMAGE
                        value: 'image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/s2i-minimal-notebook:2024.1'
                      - name: MODEL_ENDPOINT
                        value: http://chat-demo-test-model-server.rhtap-app.svc.cluster.local:8001
                      - name: MODEL_NAME
                        value: "instructlab/granite-7b-lab"
                    ports:
                      - containerPort: 8888
                        name: notebook-port
                        protocol: TCP
                    imagePullPolicy: Always
                    volumeMounts:
                      - mountPath: /opt/app-root/src
                        name: chat-demo-test-notebook
                      - mountPath: /dev/shm
                        name: shm
                    image: 'image-registry.openshift-image-registry.svc:5000/redhat-ods-applications/s2i-minimal-notebook:2024.1'
                    workingDir: /opt/app-root/src
                enableServiceLinks: false
                serviceAccountName: chat-demo-test-notebook
                volumes:
                  - name: chat-demo-test-notebook
                    persistentVolumeClaim:
                      claimName: chat-demo-test-notebook-rhoai
                  - emptyDir:
                      medium: Memory
                    name: shm
          ---
          kind: PersistentVolumeClaim
          apiVersion: v1
          metadata:
            annotations:
              openshift.io/display-name: chat-demo-test-notebook-rhoai
            name: chat-demo-test-notebook-rhoai
            ownerReferences:
              - apiVersion: v1
                kind: ServiceAccount
                name: chat-demo-test-dsp-job
                uid: $SA_UID
            labels:
              opendatahub.io/dashboard: 'true'
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi
            volumeMode: Filesystem
          EOF
          
      restartPolicy: Never